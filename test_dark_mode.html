<!DOCTYPE html>
<html>
<head>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: #FFFFFF;
            color: #000;
            padding: 20px;
            transition: background 0.3s, color 0.3s;
        }
        body.dark {
            background: #0F172A;
            color: #E2E8F0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
            background: #3B82F6;
            color: white;
            border: none;
            border-radius: 5px;
        }
        body.dark button {
            background: #1E40AF;
        }
        .card {
            background: #F3F4F6;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        body.dark .card {
            background: #1E293B;
        }
    </style>
</head>
<body>
    <h1>ðŸŒ™ TEST MODE SOMBRE</h1>
    <button id="toggle">Basculer le mode sombre</button>
    <button id="testLog">VÃ©rifier la console</button>
    
    <div class="card">
        <h2>Contenu de test</h2>
        <p>Ce contenu devrait changer de couleur quand vous basculez le mode sombre.</p>
        <p>Mode actuel: <span id="modeText">Clair</span></p>
    </div>

    <script>
        const button = document.getElementById('toggle');
        const testBtn = document.getElementById('testLog');
        const modeText = document.getElementById('modeText');

        function updateText() {
            const isDark = document.body.classList.contains('dark');
            modeText.textContent = isDark ? 'Sombre' : 'Clair';
        }

        button.addEventListener('click', () => {
            console.log('Click dÃ©tectÃ©!');
            document.body.classList.toggle('dark');
            updateText();
        });

        testBtn.addEventListener('click', () => {
            console.log('Mode actuel:', document.body.classList.contains('dark') ? 'dark' : 'light');
            console.log('Body classes:', document.body.className);
            alert('VÃ©rifiez la console (F12)');
        });

        // Charger depuis localStorage
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark');
            updateText();
        }

        // Sauvegarder
        button.addEventListener('click', () => {
            const isDark = document.body.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });
    </script>
</body>
</html>
